            <div class="row">

                <div class="col-xs=12 col-sm-8" id="comments">COMMENTS
                        <div class="col-xs-12 col-sm-4" id="form">

                            <header id="header">
                                Leave a Comment
                            </header>

                            <form class="form-inline">

                                <label>
                                    Name:
                                </label>

                                <input type="text" class="form-control" id="name" placeholder="Enter Name">
                                <label>

                                    Color

                                </label>

                                <select class="form-control">

                                    <option>
                                        Red
                                    </option>

                                    <option>
                                        Blue
                                    </option>

                                    <option>

                                    </option>

                                    <option>
                                        Green
                                    </option>

                                    <option>
                                        Orange
                                    </option>

                                </select>

                            </form>

                            <form class="form-horizontal">

                                <label class="control-label">
                                    Title
                                </label>

                                <input type="text" class="form-control" id="title" placeholder="Enter Comment Title">

                                <label>
                                    Background Color
                                </label>

                                <select class="form-control">

                                    <option>
                                        Red
                                    </option>

                                    <option>
                                        Blue
                                    </option>

                                    <option>
                                        White
                                    </option>

                                    <option>
                                        Green
                                    </option>

                                    <option>
                                        Orange
                                    </option>
                                </select>

                            </form>

                            <form class="form-inline">

                                <label class="control-label">
                                    Icons
                                </label>

                                <input type="radio" name="icon">
                                <img src="laptop1.png" class="icon" />
                                
                                <input type="radio" name="icon">
                                <img src="user.png" class="icon" /> 

                                <input type="radio" name="icon">
                                <img src="aspira_soldier_with_weapon_64.png" class="icon" /> 

                                <input type="radio" name="icon">
                                <img src="holmes.png" class="icon" /> 

                            </form>

                            <label class="control-label">
                                Comment
                            </label>

                            <textarea class="form-control" rows="8">

                            </textarea>

                            <input class="btn btn-default" type="button" value="Submit">

                        </div><!--end form id div-->
                </div>

            </div><!-- end comment row -->
